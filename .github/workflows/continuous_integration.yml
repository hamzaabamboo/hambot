name: Continuous Integration
on: push
jobs:
  check:
    name: Check Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '17.9'
      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: yarn lint
